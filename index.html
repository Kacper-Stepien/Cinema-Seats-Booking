    <title>Movie Seat Booking</title>

    <div class="choose-movie-container">
        <h1>Pick a movie:</h1>
        <select name="movie" id="movie" class="movie">
            <option data-price="14" value="TopGun:Maverick">Top Gun: Maverick ($14)</option>
            <option data-price="12" value="Batman">Batman ($12)</option>
